<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Registro - LoL Tracker{% endblock %}

{% block content %}
<h2>Registro</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
{% endblock %}
