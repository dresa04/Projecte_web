<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Inicio - LoL Tracker{% endblock %}

{% block content %}
<h1>Bienvenido a League of Legends Tracker</h1>

{% if user.is_authenticated %}
  <p>Hola, {{ user.username }}</p>
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Cerrar sesión</button>
  </form>
  <p><a href="{% url 'champion_list' %}">Ver campeones</a></p>
{% else %}
  <p><a href="{% url 'login' %}">Iniciar sesión</a> | <a href="{% url 'register' %}">Registrarse</a></p>
{% endif %}
{% endblock %}
