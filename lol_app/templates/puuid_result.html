<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result PUUID</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

    <h1>🔍 Result of the search</h1>
    <hr>

    {% if error %}
        <p><strong style="color: red;">⚠️ {{ error }}</strong></p>
    {% else %}
        <fieldset>
            <legend><b>Summoner's info</b></legend>
            <p><strong>🎮 Game Name:</strong> {{ gameName }}#{{ tagLine }}</p>
            <p><strong>🆔 PUUID:</strong> {{ puuid }}</p>
            <p><strong>🌟 Mastery Points:</strong> {{ mastery_points }}</p>
        </fieldset>
    {% endif %}

    <br>
    <a href="{% url 'get_puuid' %}">🔄Make another search</a>

</body>
</html>
