{% extends "base.html" %}

{% block title %}List of Champions{% endblock %}

{% block content %}
<div class="container">
    <h1>List of Champions</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <div class="champion-list">
        {% for champion in champions %}
        <div class="champion-card">
            <img src="{{ champion.image_url }}" alt="{{ champion.name }}" class="champion-image">
            <h3>{{ champion.name }}</h3>
            <p>Role: {{ champion.role }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
