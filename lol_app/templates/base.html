<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}League of Legends Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
</head>
<body>

    <!-- Barra de navegaciÃ³n personalizada -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="{% url 'home' %}" class="nav-logo">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="40">
                    LoL Tracker
                </a>
            </div>
            <div class="nav-center">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'champion_list' %}">Champions</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <span class="nav-user">Hola, {{ user.username }}</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
