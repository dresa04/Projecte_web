<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}League of Legends Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
</head>
<body>
    <header style="text-align: center; margin-top: 20px;">
        <img src="{% static 'img/logo.png' %}" alt="LoL Tracker Logo" width="100" height="100">
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
